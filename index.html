<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #f0f0f0;
    }

    .portfolio-item {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      margin: 1rem;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .portfolio-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>AKFX</h1>
  </header>

  <section>
    <div class="portfolio-item">HEHE</div>
    <div class="portfolio-item">COMMON</div>
    <div class="portfolio-item">HEY BABE</div>
    <!-- Add more portfolio items as needed -->
  </section>
</body>
</html>
